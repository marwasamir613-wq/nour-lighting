<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>تقديم طلب إجازة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-[#f6f7f8] p-6 italic font-bold text-right">
    <header class="max-w-md mx-auto flex items-center gap-4 mb-8">
        <button onclick="window.location.href='home.html'" class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center active:scale-90">
            <span class="material-icons text-slate-600">arrow_forward</span>
        </button>
        <h1 class="text-xl font-black text-slate-800 italic uppercase">طلب إجازة جديد</h1>
    </header>

    <main class="max-w-md mx-auto">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-blue-50 space-y-6">
            <div class="space-y-2">
                <label class="text-sm font-black text-slate-500 mr-2 italic text-right block uppercase">تاريخ الإجازة</label>
                <div class="relative">
                    <input type="date" id="vacationDate" class="w-full bg-slate-50 border-none p-4 rounded-2xl font-black text-[#137fec] focus:ring-2 focus:ring-[#137fec] outline-none">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-black text-slate-500 mr-2 italic text-right block uppercase">السبب</label>
                <textarea id="vacationReason" rows="4" placeholder="اكتب سبب الإجازة هنا للمراجعة..." class="w-full bg-slate-50 border-none p-4 rounded-2xl font-black text-slate-800 focus:ring-2 focus:ring-[#137fec] outline-none resize-none"></textarea>
            </div>

            <button onclick="submitVacationRequest()" class="w-full bg-[#137fec] text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-blue-100 active:scale-95 transition-all italic uppercase">إرسال الطلب للمديرة</button>
        </div>
        <p class="text-center text-[10px] text-slate-400 mt-6 font-black uppercase italic tracking-tighter">سيتم المراجعة من خلال الإدارة - شركة نور</p>
    </main>

    <script>
        function submitVacationRequest() {
            const date = document.getElementById('vacationDate').value;
            const reason = document.getElementById('vacationReason').value;
            // سحب اسم الموظف المسجل حالياً
            const empName = localStorage.getItem('logged_in_employee_name') || "مروه سمير حسن";

            if (!date || !reason) {
                alert("يا مروة، قولي للموظف يختار التاريخ ويكتب السبب الأول!");
                return;
            }

            // التعديل هنا ليتوافق مع صفحة admin_manage_requests.html
            const newRequest = {
                employeeName: empName, // المسمى الموحد لربط الاسم
                type: 'إجازة',
                details: date, // التاريخ يوضع في details عشان يظهر للمديرة
                reason: reason,
                status: 'قيد الانتظار',
                timestamp: new Date().toLocaleString('ar-EG')
            };

            // ١. حفظ في مخزن الطلبات المعلقة (اللي بيفتح للمديرة مروة)
            let pendingRequests = JSON.parse(localStorage.getItem('nour_pending_requests')) || [];
            pendingRequests.push(newRequest);
            localStorage.setItem('nour_pending_requests', JSON.stringify(pendingRequests));

            // ٢. حفظ في سجل الطلبات العام للتوثيق
            let allRequests = JSON.parse(localStorage.getItem('nour_all_requests')) || [];
            allRequests.push(newRequest);
            localStorage.setItem('nour_all_requests', JSON.stringify(allRequests));

            // تنبيه وإعادة للملف الرئيسي
            alert("تم إرسال طلب الإجازة للمراجعة بنجاح! ✅");
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
