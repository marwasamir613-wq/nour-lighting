<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>سجل الجزاءات - شركة نور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-[#f6f7f8] p-6 text-right">
    <header class="max-w-md mx-auto flex items-center gap-4 mb-8 text-slate-700">
        <button onclick="window.location.href='home.html'" class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center shadow-sm border border-slate-100">
            <span class="material-icons text-slate-600">arrow_forward</span>
        </button>
        <h1 class="text-xl font-bold">سجل الجزاءات المعتمد</h1>
    </header>

    <main class="max-w-md mx-auto space-y-4">
        <div class="bg-white rounded-[2.5rem] p-6 border border-red-50 shadow-sm">
            <h3 class="text-xs font-bold text-slate-400 mb-6 tracking-widest uppercase italic border-b border-red-50 pb-2 text-right">كشف الجزاءات الأسبوعي</h3>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between p-5 bg-red-50 rounded-[2rem] border border-red-100/50">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-red-500 shadow-sm border border-red-50">
                            <span class="material-icons">gavel</span>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold mb-1 uppercase tracking-tighter italic">السبب</p>
                            <p id="penalty-reason" class="font-bold text-sm text-red-900 italic"></p>
                        </div>
                    </div>
                    <div class="text-left border-r border-red-100 pr-4">
                        <p class="text-[10px] text-slate-400 font-bold mb-1 uppercase tracking-tighter italic">قيمة الخصم</p>
                        <p id="penalty-amount" class="font-black text-red-600 italic"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-8 text-center">
            <p class="text-slate-400 text-[9px] font-bold uppercase italic tracking-widest">تطوير مروه سمير   - شركة نور </p>
        </footer>
    </main>
</body>
</html>
