<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>تقديم طلب سلفة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-[#f6f7f8] p-6 text-right italic font-bold">
    <header class="max-w-md mx-auto flex items-center gap-4 mb-8 text-slate-700">
        <button onclick="window.location.href='home.html'" class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center active:scale-90">
            <span class="material-icons text-slate-600">arrow_forward</span>
        </button>
        <h1 class="text-xl font-black italic uppercase">طلب سلفة مالية</h1>
    </header>

    <main class="max-w-md mx-auto">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-blue-50 space-y-6 text-right">
            <div class="space-y-2">
                <label class="text-sm font-black text-slate-500 mr-2 italic block uppercase">المبلغ المطلوب (ج.م)</label>
                <input type="number" id="loanAmount" placeholder="مثلاً: 1000" class="w-full bg-slate-50 border-none p-4 rounded-2xl font-black text-[#137fec] focus:ring-2 focus:ring-[#137fec] outline-none">
            </div>

            <div class="space-y-2">
                <label class="text-sm font-black text-slate-500 mr-2 italic block uppercase text-right">السبب</label>
                <textarea id="loanReason" rows="4" placeholder="يرجى ذكر سبب السلفة..." class="w-full bg-slate-50 border-none p-4 rounded-2xl font-black text-slate-800 focus:ring-2 focus:ring-[#137fec] outline-none resize-none"></textarea>
            </div>

            <button onclick="submitLoanRequest()" class="w-full bg-[#137fec] text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-blue-100 active:scale-95 transition-all italic uppercase">تأكيد طلب السلفة</button>
        </div>

        <div class="mt-6 bg-blue-50 p-4 rounded-2xl border border-blue-100 text-center">
            <p class="text-[10px] text-blue-800 font-black leading-relaxed italic uppercase">ملاحظة: سيتم مراجعة طلبك من خلال الإدارة وسيتم الرد عليك عبر التطبيق.</p>
        </div>
    </main>

    <script>
        function submitLoanRequest() {
            const amount = document.getElementById('loanAmount').value;
            const reason = document.getElementById('loanReason').value;
            const empName = localStorage.getItem('logged_in_employee_name') || "موظف مجهول";

            if(!amount || !reason) {
                alert("يا مروة، لازم الموظف يكتب المبلغ والسبب عشان الطلب يتقبل!");
                return;
            }

            // التعديل هنا ليتوافق مع صفحة admin_manage_requests.html
            const newRequest = {
                employeeName: empName, // الاسم الموحد للربط
                type: 'سلفة',
                details: `مبلغ: ${amount} ج.م`, // التفاصيل اللي هتظهر للمدير
                reason: reason,
                status: 'قيد الانتظار',
                timestamp: new Date().toLocaleString('ar-EG')
            };

            // ١. الإرسال لمخزن الطلبات المعلقة (اللي الإدارة بتشوفه)
            let pendingRequests = JSON.parse(localStorage.getItem('nour_pending_requests')) || [];
            pendingRequests.push(newRequest);
            localStorage.setItem('nour_pending_requests', JSON.stringify(pendingRequests));

            // ٢. تسجيل نسخة في السجل العام (اختياري للتوثيق)
            let allRequests = JSON.parse(localStorage.getItem('nour_all_requests')) || [];
            allRequests.push(newRequest);
            localStorage.setItem('nour_all_requests', JSON.stringify(allRequests));

            alert("طلب السلفة وصل للمديرة مروة بنجاح! ✅");
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
