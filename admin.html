<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>تسجيل دخول الأدمن - شركة نور</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Cairo', sans-serif; min-height: 100vh; }
        .ios-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-[#f6f7f8] dark:bg-[#101922] min-h-screen flex flex-col items-center justify-between p-6">
    <div class="h-12 w-full"></div>
    <header class="w-full max-w-md text-center mb-10">
        <div class="bg-primary/10 w-24 h-24 rounded-[2rem] flex items-center justify-center mx-auto mb-6 relative">
            <span class="material-symbols-outlined text-[#137fec] text-5xl" style="font-variation-settings: 'FILL' 1">admin_panel_settings</span>
            <div class="absolute -bottom-1 -right-1 bg-white dark:bg-slate-900 p-1.5 rounded-full shadow-sm">
                <span class="material-symbols-outlined text-[#137fec] text-xl font-bold">lock</span>
            </div>
        </div>
        <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2 text-right">تسجيل دخول الأدمن</h1>
        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium text-right">نور للإضاءة الحديثة - لوحة التحكم العليا</p>
    </header>

    <main class="w-full max-w-md flex-grow flex flex-col">
        <div class="bg-white dark:bg-slate-900/50 p-8 rounded-[2.5rem] ios-shadow border border-white dark:border-slate-800 space-y-6">
            <div class="space-y-2 text-right">
                <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-1">اسم المستخدم</label>
                <div class="relative">
                    <input id="adminUser" class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 pr-12 pl-4 text-right outline-none focus:ring-2 focus:ring-[#137fec]" placeholder="أدخل اسم المستخدم" type="text"/>
                    <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">person</span>
                </div>
            </div>
            <div class="space-y-2 text-right">
                <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-1">كلمة المرور</label>
                <div class="relative">
                    <input id="adminPass" class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 pr-12 pl-4 text-right outline-none focus:ring-2 focus:ring-[#137fec]" placeholder="••••••••" type="password"/>
                    <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
                </div>
            </div>
            <button id="adminLoginBtn" class="w-full bg-[#137fec] text-white font-bold py-5 rounded-2xl shadow-xl mt-4 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                <span class="text-lg">دخول النظام الملكي</span>
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </button>
        </div>
    </main>

    <footer class="w-full max-w-md mt-12 mb-2 text-center">
        <p class="text-xs text-slate-400 font-medium italic">نور للمودرن لايتينج © 2026</p>
        <p class="text-[11px] text-[#137fec] font-bold mt-2 uppercase tracking-widest">تطوير مبرمجة التطبيق: مروه سمير حسن</p>
    </footer>

    <script>
        document.getElementById('adminLoginBtn').addEventListener('click', function() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;

            // التحقق من البيانات وتوجيه المستخدم
            if (user === "admin" && pass === "1234") {
                alert('تم تسجيل الدخول بنجاح.. أهلاً بكِ يا بشمهندسة مروة في لوحة التحكم الملكية');
                
                // التوجيه التلقائي لملف الداش بورد
                window.location.href = 'admin_dashboard.html';
                
            } else {
                alert('خطأ في اسم المستخدم أو كلمة السر! يرجى المحاولة مرة أخرى.');
            }
        });

        // تشغيل الدخول بالضغط على زر Enter
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('adminLoginBtn').click();
            }
        });
    </script>
</body>
</html>
