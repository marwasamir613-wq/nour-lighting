<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>سجل سلف الموظفين - شركة نور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <style> body { font-family: 'Cairo', sans-serif; background: #f8fafc; } </style>
</head>
<body class="p-4 text-right font-bold italic">

    <header class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='admin_dashboard.html'" class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center border active:scale-90 transition-all">
                <span class="material-icons-round text-slate-600">arrow_forward</span>
            </button>
            <div>
                <h1 class="text-xl font-black text-blue-800 uppercase italic text-[18px]">سجل سلف الموظفين التفصيلي</h1>
                <p class="text-[10px] text-blue-500 font-bold uppercase italic">متابعة الأرصدة والخصومات (مخزن NOUR)</p>
            </div>
        </div>

        <div class="flex gap-2 bg-white p-3 rounded-2xl shadow-sm border border-blue-50">
            <input type="text" id="loanSearch" oninput="loadLoans()" placeholder="بحث باسم الموظف..." class="bg-slate-50 p-2 rounded-xl text-xs font-black border-none outline-none w-64">
            <div class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black italic flex items-center gap-2">
                إجمالي سلف الشركة: <span id="companyTotalLoans">0</span> ج.م
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto space-y-8">
        <div id="loansContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        function loadLoans() {
            // السحب من المخزن الموحد nour
            const employees = JSON.parse(localStorage.getItem('nour_employees')) || [];
            const loansHistory = JSON.parse(localStorage.getItem('nour_loans_history')) || [];
            const searchTerm = document.getElementById('loanSearch').value.toLowerCase();
            const container = document.getElementById('loansContainer');
            
            let html = '';
            let globalTotal = 0;

            employees.filter(e => e.name.toLowerCase().includes(searchTerm)).forEach(emp => {
                // فلترة كل حركات السلف (سحب + سداد) للموظف ده
                const empLoans = loansHistory.filter(l => l.name === emp.name);
                const currentBalance = parseFloat(emp.loans) || 0; 
                globalTotal += currentBalance;

                html += `
                <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100 transition-all hover:shadow-blue-100">
                    <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
                        <div>
                            <h2 class="text-sm font-black italic uppercase">${emp.name}</h2>
                            <p class="text-[8px] text-slate-400 uppercase italic">${emp.department || 'قسم عام'}</p>
                        </div>
                        <div class="text-left">
                            <p class="text-[8px] text-blue-400 font-black uppercase">الرصيد المتبقي</p>
                            <p class="text-lg font-black text-emerald-400">${currentBalance.toLocaleString()} ج.م</p>
                        </div>
                    </div>
                    
                    <div class="p-4 max-h-60 overflow-y-auto">
                        <table class="w-full text-right text-[9px]">
                            <thead>
                                <tr class="text-slate-400 border-b border-slate-50 uppercase italic font-black">
                                    <th class="pb-2">التاريخ</th>
                                    <th class="pb-2 text-center">العملية</th>
                                    <th class="pb-2 text-left">المبلغ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${empLoans.map(l => `
                                    <tr class="border-b border-slate-50">
                                        <td class="py-2 text-slate-600">${l.date}</td>
                                        <td class="py-2 text-center ${l.amount < 0 ? 'text-emerald-600' : 'text-blue-600'} font-black italic">
                                            ${l.amount < 0 ? 'سداد من الراتب' : 'سحب سلفة'}
                                        </td>
                                        <td class="py-2 text-left font-black ${l.amount < 0 ? 'text-emerald-600' : ''}">
                                            ${Math.abs(l.amount).toLocaleString()} ج.م
                                        </td>
                                    </tr>
                                `).reverse().join('')}
                                ${empLoans.length === 0 ? '<tr><td colspan="3" class="py-4 text-center text-slate-300 italic uppercase">لا يوجد سجل سلف سابق</td></tr>' : ''}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="bg-blue-50/50 p-4 border-t border-blue-100 flex justify-between items-center">
                        <span class="text-[8px] text-slate-500 font-bold uppercase italic">الحساب مطابق لشيت المرتبات</span>
                        <button onclick="window.location.href='main_salaries.html'" class="text-[9px] bg-blue-600 text-white px-3 py-1 rounded-full font-black italic uppercase active:scale-95">الذهاب للخصم</button>
                    </div>
                </div>`;
            });

            container.innerHTML = html || '<div class="col-span-full text-center py-20 opacity-30 italic font-black text-xl uppercase tracking-widest">لم يتم العثور على بيانات</div>';
            document.getElementById('companyTotalLoans').innerText = globalTotal.toLocaleString();
        }

        window.onload = loadLoans;
    </script>
</body>
</html>
