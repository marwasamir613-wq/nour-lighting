<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الموظفين - قاعدة البيانات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-slate-50 p-4">

    <div class="max-w-2xl mx-auto space-y-6">
        <div class="bg-[#137fec] p-6 rounded-[2rem] text-white shadow-lg text-center">
            <h1 class="text-2xl font-black italic">إضافة موظف جديد للقاعدة</h1>
            <p class="text-sm opacity-80">نور للمودرن لايتينج - 2026</p>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-blue-50">
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="empName" placeholder="اسم الموظف بالكامل" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-400 outline-none font-bold">
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="empSalary" placeholder="المرتب الأساسي" class="p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-400 outline-none font-bold">
                    <input type="number" id="empInsurance" placeholder="التأمينات" class="p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-400 outline-none font-bold">
                </div>

                <label class="block text-xs font-black text-slate-400 px-2 uppercase italic text-right">صورة الموظف (اختياري)</label>
                <input type="file" id="empPhoto" accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                
                <button onclick="saveEmployee()" class="w-full bg-[#137fec] text-white py-4 rounded-2xl font-black text-lg shadow-md hover:scale-[1.02] active:scale-95 transition-all">حفظ في قاعدة البيانات</button>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-blue-50 overflow-hidden">
            <table class="w-full text-right">
                <thead class="bg-slate-50 border-b border-slate-100 text-slate-500 text-xs uppercase italic font-black">
                    <tr>
                        <th class="p-4">الموظف</th>
                        <th class="p-4">المرتب</th>
                        <th class="p-4">الرصيد</th>
                        <th class="p-4">حذف</th>
                    </tr>
                </thead>
                <tbody id="employeesTable">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // دالة حفظ الموظف
        function saveEmployee() {
            const name = document.getElementById('empName').value;
            const salary = document.getElementById('empSalary').value;
            const insurance = document.getElementById('empInsurance').value;
            const photoFile = document.getElementById('empPhoto').files[0];

            if (!name || !salary) {
                alert("يا مروة لازم تكتبي الاسم والمرتب على الأقل!");
                return;
            }

            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    processSave(name, salary, insurance, e.target.result);
                };
                reader.readAsDataURL(photoFile);
            } else {
                processSave(name, salary, insurance, "");
            }
        }

        function processSave(name, salary, insurance, photoData) {
            let employees = JSON.parse(localStorage.getItem('nour_employees')) || [];
            
            const newEmp = {
                name: name,
                baseSalary: parseFloat(salary),
                insurance: parseFloat(insurance) || 0,
                vacationBalance: 21, // الرصيد الافتراضي اللي طلبتيه
                leaveDates: [], // هنا هيتخزن الأيام اللي هتتشطب
                photo: photoData,
                loans: 0,
                bonuses: 0,
                penalties: 0
            };

            employees.push(newEmp);
            localStorage.setItem('nour_employees', JSON.stringify(employees));
            alert("تمت إضافة " + name + " لقاعدة البيانات بنجاح!");
            location.reload();
        }

        // عرض الموظفين
        function loadEmployees() {
            const employees = JSON.parse(localStorage.getItem('nour_employees')) || [];
            const table = document.getElementById('employeesTable');
            table.innerHTML = employees.map((emp, index) => `
                <tr class="border-b border-slate-50">
                    <td class="p-4 font-bold text-slate-700 uppercase italic text-sm">${emp.name}</td>
                    <td class="p-4 font-bold text-blue-600 uppercase italic text-sm">${emp.baseSalary} ج.م</td>
                    <td class="p-4 font-bold text-emerald-500 uppercase italic text-sm">${emp.vacationBalance} يوم</td>
                    <td class="p-4">
                        <button onclick="deleteEmp(${index})" class="text-red-400 hover:text-red-600 font-black">X</button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteEmp(index) {
            if (confirm("هتمسحي الموظف ده من قاعدة البيانات؟")) {
                let employees = JSON.parse(localStorage.getItem('nour_employees')) || [];
                employees.splice(index, 1);
                localStorage.setItem('nour_employees', JSON.stringify(employees));
                loadEmployees();
            }
        }

        window.onload = loadEmployees;
    </script>
</body>
</html>
