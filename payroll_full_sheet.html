<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>شيت الرواتب الرسمي - نور للإضاءة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .table-container { overflow-x: auto; border-radius: 1.5rem; }
        th { background-color: #137fec; color: white; font-weight: 700; font-size: 10px; padding: 12px; border: 1px solid #ffffff33; }
        td { padding: 10px; font-size: 11px; font-weight: 700; border: 1px solid #f1f5f9; text-align: center; }
        .edit-cell { cursor: pointer; outline: none; }
        .edit-cell:focus { background: #eef6ff; color: #137fec; }
    </style>
</head>
<body class="p-4 pb-20">

    <header class="max-w-6xl mx-auto flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
            <button onclick="history.back()" class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center border border-slate-100"><span class="material-icons-round">arrow_forward</span></button>
            <h1 class="text-lg font-black text-slate-800 italic uppercase">كشف الرواتب الرسمي (٩ص - ٥م)</h1>
        </div>
        <div class="flex items-center gap-2">
            <input type="date" class="p-2 border rounded-xl text-[10px] font-bold outline-none" value="2026-02-01">
            <button onclick="window.print()" class="w-10 h-10 bg-blue-600 text-white rounded-xl shadow-md flex items-center justify-center"><span class="material-icons-round">print</span></button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto space-y-6">
        <div class="table-container bg-white shadow-sm border border-slate-100">
            <table class="w-full text-right border-collapse">
                <thead>
                    <tr>
                        <th class="sticky right-0 z-20">أسم الموظف</th>
                        <th>القبض</th>
                        <th>المرتب الشهري</th>
                        <th>الأجر اليومي</th>
                        <th>أيام الغياب</th>
                        <th>قيمة الغياب</th>
                        <th>السلفيات</th>
                        <th>الجزاءات</th>
                        <th class="bg-blue-700">الصافي</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="sticky right-0 bg-white font-black">أحمد محمد حسن</td>
                        <td contenteditable="true" class="edit-cell">أسبوعين</td>
                        <td contenteditable="true" class="edit-cell">٨,٥٠٠</td>
                        <td contenteditable="true" class="edit-cell">٣٥٠</td>
                        <td contenteditable="true" class="edit-cell text-red-500">١</td>
                        <td class="text-red-500">٣٥٠</td>
                        <td contenteditable="true" class="edit-cell text-orange-600">٠</td>
                        <td contenteditable="true" class="edit-cell text-red-600">٠</td>
                        <td class="bg-blue-50 text-blue-700 font-black italic">١,٧٥٠</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-3xl border-b-4 border-blue-500 shadow-sm text-center">
                <p class="text-[9px] text-slate-400 font-bold italic mb-1 uppercase">إجمالي الأساسي</p>
                <p class="text-lg font-black text-slate-800">٢,١٠٠ ج.م</p>
            </div>
            <div class="bg-white p-4 rounded-3xl border-b-4 border-red-500 shadow-sm text-center">
                <p class="text-[9px] text-slate-400 font-bold italic mb-1 uppercase">إجمالي المخصوم</p>
                <p class="text-lg font-black text-red-500">٣٥٠ ج.م</p>
            </div>
            <div class="bg-slate-900 p-4 rounded-3xl shadow-xl text-center text-white">
                <p class="text-[9px] opacity-60 font-bold italic mb-1 uppercase">التوتال بعد الخصم</p>
                <p class="text-lg font-black italic text-blue-400">١,٧٥٠ ج.م</p>
            </div>
        </div>
    </main>
</body>
</html>
