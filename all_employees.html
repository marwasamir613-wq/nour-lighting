<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>سجل الموظفين الشامل - شركة نور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <style>body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="p-6 text-right pb-24 italic font-bold">
    <header class="max-w-md mx-auto flex items-center justify-between mb-4">
        <button onclick="window.location.href='employee_management.html'" class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center border border-slate-100 active:scale-90 transition-all">
            <span class="material-icons-round text-slate-600">arrow_forward</span>
        </button>
        <h1 class="text-xl font-black text-slate-800 italic">سجل الموظفين الشامل</h1>
    </header>

    <div class="max-w-md mx-auto mb-6">
        <div class="relative">
            <span class="material-icons-round absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
            <input type="text" id="searchInput" oninput="searchEmployees()" placeholder="ابحثي عن اسم الموظف هنا..." 
            class="w-full bg-white border-none p-4 pr-12 rounded-2xl shadow-sm text-sm font-bold outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <main id="employeesContainer" class="max-w-md mx-auto space-y-6">
        <div class="text-center p-8 text-slate-400 font-bold italic">جاري تحميل سجل الموظفين...</div>
    </main>

    <script>
        let allEmployees = [];

        function loadEmployees() {
            // سحب البيانات من مخزن nour الموحد
            allEmployees = JSON.parse(localStorage.getItem('nour_employees')) || [];
            displayEmployees(allEmployees);
        }

        function displayEmployees(list) {
            const container = document.getElementById('employeesContainer');

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="bg-white p-10 rounded-[2.5rem] text-center shadow-xl border border-blue-50">
                        <span class="material-icons-round text-5xl text-slate-200 mb-4">person_search</span>
                        <p class="text-slate-500 font-black">لا يوجد موظفين بهذا الاسم</p>
                        <button onclick="window.location.href='add_employee.html'" class="mt-4 text-[#137fec] font-black text-sm underline italic uppercase">إضافة موظف جديد</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = list.map(emp => `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-blue-900/5 border border-blue-50 space-y-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-16 h-16 bg-slate-100 rounded-2xl border-2 border-blue-100 overflow-hidden shadow-inner">
                                <img src="${emp.photo || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(emp.name) + '&background=137fec&color=fff'}" class="w-full h-full object-cover">
                            </div>
                            <div>
                                <h4 class="font-black text-sm text-slate-800">${emp.name}</h4>
                                <p class="text-[10px] text-[#137fec] font-black italic uppercase">${emp.department || 'بدون قسم'} | ${emp.job || 'فني'}</p>
                            </div>
                        </div>
                        <div class="text-left">
                            <span class="text-[9px] ${emp.status === 'نشط' ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'} px-3 py-1 rounded-full font-black uppercase">
                                ${emp.status || 'نشط'}
                            </span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 pt-2 border-t border-slate-50">
                        <div class="bg-slate-50 p-3 rounded-2xl text-center">
                            <p class="text-[9px] text-slate-400 font-black mb-1 italic uppercase">الراتب الأساسي</p>
                            <p class="text-xs font-black text-slate-900">${(emp.baseSalary || 0).toLocaleString()} ج.م</p>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-2xl text-center">
                            <p class="text-[9px] text-slate-400 font-black mb-1 italic uppercase">اليومية</p>
                            <p class="text-xs font-black text-emerald-600">${(emp.dailyRate || 0).toLocaleString()} ج.م</p>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="goToHistory('${emp.name}')" class="flex-1 bg-blue-50 text-[#137fec] py-3 rounded-2xl font-black text-[10px] flex items-center justify-center gap-2 active:scale-95 transition-all">
                            <span class="material-icons-round text-sm">calendar_month</span> سجل الحضور
                        </button>
                        <button onclick="prepareEdit('${emp.name}')" class="bg-slate-100 text-slate-600 p-3 rounded-2xl active:scale-95 transition-all">
                            <span class="material-icons-round text-sm">edit</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // وظيفة البحث الذكي
        function searchEmployees() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allEmployees.filter(emp => emp.name.toLowerCase().includes(term));
            displayEmployees(filtered);
        }

        function prepareEdit(name) {
            localStorage.setItem('editing_now', name);
            window.location.href = 'add_employee.html';
        }

        function goToHistory(name) {
            localStorage.setItem('view_history_for', name);
            window.location.href = 'employee_attendance_history.html';
        }

        window.onload = loadEmployees;
    </script>
</body>
</html>
