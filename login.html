<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>تسجيل دخول الموظفين - شركة نور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f6f7f8; }
        .ios-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        /* تأمين إمكانية النقر والكتابة داخل الخانات */
        input { 
            position: relative; 
            z-index: 10; 
            pointer-events: auto !important; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 italic font-bold">

    <header class="w-full max-w-md text-center mt-8 mb-6">
        <div class="w-48 h-32 bg-white rounded-[2.5rem] shadow-xl flex items-center justify-center p-4 border border-blue-50 overflow-hidden mx-auto mb-6">
            <img 
                alt="شعار شركة نور" 
                class="w-full h-full object-contain" 
                src="a.png" 
                onerror="this.src='a.png.png'; this.onerror=function(){this.src='https://cdn-icons-png.flaticon.com/512/4303/4303472.png'};"
            />
        </div>
        <h1 class="text-3xl font-extrabold text-slate-900 mb-1">نظام موظفين شركة نور</h1>
        <p class="text-slate-500 text-sm font-medium">تسجيل دخول آمن للمنظومة</p>
    </header>

    <main class="w-full max-w-md">
        <div class="bg-white p-8 rounded-[2.5rem] ios-shadow space-y-6">
            <div class="space-y-2">
                <label class="block text-right text-xs font-black text-blue-600 px-1 uppercase italic">الاسم الثلاثي</label>
                <div class="relative">
                    <input id="fullName" 
                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 pr-12 pl-4 text-right outline-none focus:ring-2 focus:ring-[#137fec] transition-all font-bold" 
                        placeholder="أدخل اسمك الثلاثي" type="text"/>
                    <span class="material-icons absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">person</span>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-right text-xs font-black text-blue-600 px-1 uppercase italic">الرقم القومي</label>
                <div class="relative">
                    <input id="nationalID" 
                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 pr-12 pl-4 text-right outline-none focus:ring-2 focus:ring-[#137fec] transition-all font-bold" 
                        placeholder="أدخل الـ 14 رقماً" type="number"/>
                    <span class="material-icons absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">badge</span>
                </div>
            </div>

            <button id="loginBtn" class="w-full bg-[#137fec] text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3 mt-4">
                <span class="text-lg italic uppercase">دخول النظام</span>
                <span class="material-icons">login</span>
            </button>
        </div>
    </main>

    <footer class="mt-auto py-6 text-center">
        <p class="text-[11px] text-slate-400 font-bold tracking-widest uppercase italic">
            مبرمجة التطبيق: البشمهندسة مروه سمير حسن
        </p>
    </footer>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const nameInput = document.getElementById('fullName').value.trim();
            const idInput = document.getElementById('nationalID').value.trim();

            if (!nameInput || !idInput) {
                alert("يا مروة، قولي للموظف يكمل بياناته الأول!");
                return;
            }

            // بياناتك الشخصية للتجربة
            const adminUser = {
                name: "مروه سمير حسن",
                id: "12345678901234" 
            };

            // سحب المخزن الموحد (البيانات اللي سجلتيها في الداش بورد)
            const employees = JSON.parse(localStorage.getItem('nour_employees')) || [];

            // البحث عن الموظف في المخزن
            const foundEmployee = employees.find(emp => 
                emp.name === nameInput && (String(emp.nationalID) === idInput || String(emp.id) === idInput)
            );

            if (nameInput === adminUser.name && idInput === adminUser.id) {
                alert('أهلاً بكِ يا بشمهندسة مروة (وضع المبرمج)');
                localStorage.setItem('logged_in_employee_name', adminUser.name);
                window.location.href = "home.html"; 
            } 
            else if (foundEmployee) {
                alert('تم التحقق بنجاح.. أهلاً بك يا ' + foundEmployee.name);
                // حفظ بيانات الموظف بالكامل عشان تظهر في الصفحة الشخصية
                localStorage.setItem('logged_in_employee_name', foundEmployee.name);
                localStorage.setItem('current_employee_data', JSON.stringify(foundEmployee));
                window.location.href = "home.html";
            } 
            else {
                alert('البيانات غير صحيحة! تأكدي من تسجيل الاسم والرقم القومي في لوحة الإدارة أولاً.');
            }
        });
    </script>
</body>
</html>
