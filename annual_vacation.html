<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>رصيد الإجازات السنوية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .taken { background-color: #f1f5f9; color: #cbd5e1; text-decoration: line-through; border: 1px dashed #cbd5e1; }
        .available { background-color: #ffffff; color: #137fec; border: 1px solid #e2e8f0; font-weight: bold; }
    </style>
</head>
<body class="bg-[#f6f7f8] p-6">
    <header class="max-w-md mx-auto flex items-center gap-4 mb-8">
        <button onclick="window.location.href='home.html'" class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center">
            <span class="material-icons text-slate-600">arrow_forward</span>
        </button>
        <h1 class="text-xl font-bold text-slate-800">رصيد الإجازات السنوية</h1>
    </header>

    <main class="max-w-md mx-auto space-y-6">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-blue-50">
            <div class="flex justify-between items-center mb-6">
                <p class="text-sm font-bold text-slate-500">إجمالي الرصيد: 21 يوم</p>
                <span class="bg-green-50 text-green-600 px-3 py-1 rounded-full text-xs font-bold">متبقي 18 يوم</span>
            </div>

            <div class="grid grid-cols-7 gap-2 text-center">
                <div class="p-3 rounded-xl taken">1</div>
                <div class="p-3 rounded-xl taken">2</div>
                <div class="p-3 rounded-xl taken">3</div>
                
                <div class="p-3 rounded-xl available shadow-sm">4</div>
                <div class="p-3 rounded-xl available shadow-sm">5</div>
                <div class="p-3 rounded-xl available shadow-sm">6</div>
                <div class="p-3 rounded-xl available shadow-sm">7</div>
                <div class="p-3 rounded-xl available shadow-sm">8</div>
                <div class="p-3 rounded-xl available shadow-sm">9</div>
                <div class="p-3 rounded-xl available shadow-sm">10</div>
                <div class="p-3 rounded-xl available shadow-sm">11</div>
                <div class="p-3 rounded-xl available shadow-sm">12</div>
                <div class="p-3 rounded-xl available shadow-sm">13</div>
                <div class="p-3 rounded-xl available shadow-sm">14</div>
                <div class="p-3 rounded-xl available shadow-sm">15</div>
                <div class="p-3 rounded-xl available shadow-sm">16</div>
                <div class="p-3 rounded-xl available shadow-sm">17</div>
                <div class="p-3 rounded-xl available shadow-sm">18</div>
                <div class="p-3 rounded-xl available shadow-sm">19</div>
                <div class="p-3 rounded-xl available shadow-sm">20</div>
                <div class="p-3 rounded-xl available shadow-sm">21</div>
            </div>
        </div>

        <div class="bg-blue-50 p-4 rounded-2xl flex items-start gap-3">
            <span class="material-icons text-[#137fec] text-sm mt-1">info</span>
            <p class="text-[10px] text-blue-800 font-bold leading-relaxed">يتم تحديث الرصيد تلقائياً عند الموافقة على طلب إجازة جديد من قبل الإدارة.</p>
        </div>
    </main>
</body>
</html>
