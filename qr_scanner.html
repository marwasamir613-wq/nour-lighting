<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ماسح QR - شركة نور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body { font-family: 'Cairo', sans-serif; background: #000; margin: 0; overflow: hidden; }
        .scan-container { position: relative; width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: absolute; inset: 0; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px; background: rgba(0,0,0,0.3); }
        .scan-box { width: 260px; height: 260px; border: 4px solid #137fec; border-radius: 40px; position: relative; box-shadow: 0 0 30px rgba(19, 127, 236, 0.6); }
        .scan-line { position: absolute; width: 100%; height: 3px; background: #137fec; top: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px #137fec; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="scan-container">
        <video id="preview" autoplay playsinline></video>

        <div class="overlay">
            <header class="w-full flex items-center justify-between text-white max-w-md mx-auto">
                <button onclick="window.location.href='home.html'" class="w-12 h-12 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center active:scale-90">
                    <span class="material-icons">close</span>
                </button>
                <h1 class="text-lg font-black italic">نظام البصمة الذكي</h1>
                <div class="w-12"></div>
            </header>

            <div class="scan-box">
                <div class="scan-line"></div>
            </div>

            <div class="bg-white/10 backdrop-blur-xl text-white p-6 rounded-[2rem] text-center max-w-xs border border-white/20 shadow-2xl">
                <p id="status_text" class="text-xs font-black mb-1 italic text-blue-400 uppercase">جاري تهيئة الكاميرا...</p>
                <p class="text-sm font-bold opacity-90">وجه الكود للمربع لتسجيل الحضور</p>
            </div>
        </div>
    </div>

    <script>
        async function initScanner() {
            const video = document.getElementById('preview');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                document.getElementById('status_text').innerText = "الماسح جاهز للعمل";

                // محاكاة لعملية المسح (هنا بنفترض إن الكود اللي اتقرأ هو اسم الموظف)
                setTimeout(() => {
                    handleScanSuccess("الموظف الافتراضي"); // دي هتتغير لما نركب مكتبة الـ QR الحقيقية
                }, 5000);

            } catch (err) {
                alert("يا مروة الكاميرا مش شغالة، لازم تفعلي الـ Permission.");
                window.location.href = 'home.html';
            }
        }

        function handleScanSuccess(scannedData) {
            let employees = JSON.parse(localStorage.getItem('nour_employees')) || [];
            const today = new Date().toISOString().split('T')[0]; // تاريخ النهارده

            // بنجرب ندور على الموظف في السيستم (بالمعرف أو الاسم)
            let emp = employees.find(e => e.name === scannedData || e.id === scannedData);

            if (emp) {
                // تسجيل الحضور في سجل الموظف
                if (!emp.attendance) emp.attendance = [];
                
                if (!emp.attendance.includes(today)) {
                    emp.attendance.push(today);
                    // تحديث الحالة في متابعة الشركة
                    sendNotification(emp.name, emp.department);
                }

                localStorage.setItem('nour_employees', JSON.stringify(employees));
                alert(`تم تسجيل حضور ${emp.name} بنجاح!`);
            } else {
                alert("الكود ده مش متسجل عندنا في سيستم نور!");
            }
            window.location.href = 'home.html';
        }

        // إرسال إشارة لمتابعة الشركة
        function sendNotification(name, dept) {
            let notifications = JSON.parse(localStorage.getItem('nour_notifications')) || [];
            notifications.unshift({
                title: "تسجيل حضور جديد",
                body: `الموظف ${name} حضر الآن في قسم ${dept}`,
                time: new Date().toLocaleTimeString('ar-EG'),
                type: 'attendance'
            });
            localStorage.setItem('nour_notifications', JSON.stringify(notifications.slice(0, 20)));
        }

        window.onload = initScanner;
    </script>
</body>
</html>
