<!DOCTYPE html>
<html dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>تسجيل دخول الموظف - نور للمودرن لايتينج</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Manrope', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .ios-input-shadow {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.02);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-between font-display text-slate-800 dark:text-slate-200 p-6">
<div class="h-12 w-full"></div>
<header class="w-full max-w-md text-center mb-10">
<div class="bg-primary/10 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1">account_circle</span>
</div>
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2">تسجيل دخول الموظف</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">نور للمودرن لايتينج - نظام الإدارة</p>
</header>
<main class="w-full max-w-md flex-grow flex flex-col">
<div class="bg-white dark:bg-slate-900/50 p-6 rounded-[2.5rem] ios-shadow border border-white dark:border-slate-800 space-y-6">
<div class="space-y-2">
<label class="block text-right text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-1">الاسم الثلاثي</label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 pr-12 pl-4 text-right focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all ios-input-shadow" placeholder="أدخل اسمك بالكامل كما هو في البطاقة" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">person</span>
</div>
</div>
<div class="space-y-2">
<label class="block text-right text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-1">الرقم القومي</label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 pr-12 pl-4 text-right focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all ios-input-shadow [appearance:textfield] [&amp;::-webkit-outer-spin-button]:appearance-none [&amp;::-webkit-inner-spin-button]:appearance-none" placeholder="الـ 14 رقماً" type="number"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">badge</span>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/95 text-white font-bold py-5 rounded-2xl shadow-xl shadow-primary/30 mt-4 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
<span class="text-lg">دخول النظام</span>
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
</div>
<div class="mt-8 text-center">
<p class="text-slate-400 dark:text-slate-500 text-sm flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-base">lock</span>
                بيانات الدخول مؤمنة ومشفرة
            </p>
</div>
</main>
<footer class="w-full max-w-md mt-12 mb-2 text-center">
<div class="h-px w-12 bg-slate-200 dark:bg-slate-800 mx-auto mb-6"></div>
<p class="text-xs text-slate-400 dark:text-slate-500 font-medium">
            جميع الحقوق محفوظة لنور للمودرن لايتينج © 2024
        </p>
<p class="text-[11px] text-slate-400 dark:text-slate-600 mt-2 font-bold tracking-widest">
            مبرمجة التطبيق: مروه سمير
        </p>
<div class="mt-8 mx-auto w-32 h-1.5 bg-slate-300 dark:bg-slate-800 rounded-full"></div>
</footer>

</body></html>
